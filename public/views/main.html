<div class="container">

    <div class="page-header">
        <h2 id="header-content">Every Day Moments by Carla</h2>
    </div>

    <button type="button" class="btn btn-default" ng-click="createPost()">Create</button>

    <div class="nav-menu"></div>

    <div ng-repeat="post in posts">
        <div class="container">
            <h3>{{post.title}}</h3>
            <button type="button" class="btn btn-default" ng-click="editPost(post._id)">Edit</button>
            <div class="well">
                {{post.body}}
            </div>
        </div>
    </div>

</div>
